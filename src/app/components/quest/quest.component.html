<div class="center bg">
  <div class="container-fluid">

    <nav class="row navbar fixed-top navbar-expand navbar-dark mx-auto">
      <a class="navbar-brand nav-brand ml-2" routerLink="currentquests">
        <img src="../../../assets/baseline-menu-white-48/1x/baseline_menu_white_48dp.png"/> 
      </a>
    
      <a class="navbar-text text-white">
        <b style="font-size: 125%">{{currentPlanet.name}}</b>
      </a>
    
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link text-white" href="#" role="button" data-toggle="dropdown" style="font-size: 75%">
            <img src="../../../assets/baseline-account_circle-white-48/1x/baseline_account_circle_white_48dp.png"/>
              {{signedInUser.name}}
            <img src="../../../assets/baseline-arrow_drop_down-white-48/1x/baseline_arrow_drop_down_white_48dp.png"/>
          </a>
    
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="#" (click)="logOutClicked()">Log Out</a>
          </div>
        </li>
      </ul>
    </nav>

    <div class="row justify-content-center align-items-center text-center">
      <div class="col-sm-12 col-lg-4">
        <div class="card-light">
          <div class="card-body">

            <div class="row justify-content-center align-items-center text-center">
              <img class="img-responsive-small" src="../../../assets/checkmate.png"/>
            </div>

            <div class="row justify-content-center align-items-center text-center">
              <b class="text-standard" style="font-size: 100%">currentQuest.title</b>
            </div>
            
            <div class="row justify-content-center align-items-center text-center">
              <p class="text-standard" style="font-size: 75%">currentQuest.level1.name | currentQuest.level2.name</p>
            </div>

            <div class="row justify-content-center align-items-center text-center">
              <p class="text-standard" style="font-size: 50%">currentQuest.description</p>
            </div>

            <div class="row justify-content-center align-items-center text-center">
              <p class="text-standard" style="font-size: 50%">currentQuest.max_xp</p>
            </div>

          </div>
        </div>
      </div>

      <div class="col-sm-12 col-lg-4">
        <div class="card-transparent border">
          <div class="card-body pb-2">

            <div class="row">
              <div class="col-10">
                <div class="card-light">
                  <p>See moderator comment here</p>
                </div>
              </div>

              <div class="col-2"></div>
            </div>

            <div class="row">
              <div class="col-2"></div>

              <div class="col-10">
                <div class="card-dark">
                  <p>See explorer comment here</p>
                </div>
              </div>
            </div>

            <div class="row border-top">
              <div class="col-10 mt-3">
                <input class="input border" type="text" placeholder="enter comment...">
              </div>

              <div class="col-2 mt-4">
                <p>SEND</p>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="col-sm-12 col-lg-4"></div>

    </div>

    <button class="btn-dark fixed-bottom">
      Submit
    </button>
    
  </div>
</div>
