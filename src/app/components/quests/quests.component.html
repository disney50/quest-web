<div class="container-fluid">

  <div class="row justify-content-center align-items-center text-center mb-5">
    <div *ngFor="let quest of possibleQuests" class="col-sm-12 col-lg-4 mt-5">

      <div *ngIf="quest.isAvailable" class="card-transparent border" (click)="questClicked(quest)"
        style="cursor: pointer">
        <div class="card-body">
          <b class="text-large text-uppercase">{{quest.title}}</b>
          <br>
          <b class="text-medium">{{quest.level1.name}} | {{quest.level2.name}}</b>
          <br>
          <span class="text-medium text-uppercase">XP: {{quest.max_xp}}</span>
          <br>
          <img class="img-small mx-auto" src="../../../assets/{{currentPlanet.name}}.png" />
        </div>
      </div>

      <div *ngIf="!quest.isAvailable" class="card-cutty-sark border" (click)="questClicked(quest)"
        style="cursor: pointer">
        <div class="card-body">
          <b class="text-large text-uppercase">{{quest.title}}</b>
          <br>
          <b class="text-medium">{{quest.level1.name}} | {{quest.level2.name}}</b>
          <br>
          <span class="text-medium text-uppercase">XP: {{quest.max_xp}}</span>
          <br>
          <img class="img-small mx-auto" src="../../../assets/{{currentPlanet.name}}.png" />
        </div>
      </div>

    </div>
  </div>

</div>
