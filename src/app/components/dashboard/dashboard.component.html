<div class="center bg">
  <div class="container-fluid p-0">
    
    <nav class="row navbar fixed-top navbar-expand navbar-dark mx-auto">
      <a class="navbar-brand nav-brand ml-2" routerLink="currentquests">
        <img src="../../../assets/baseline-menu-white-48/1x/baseline_menu_white_48dp.png"/> 
      </a>

      <a class="navbar-text text-white">
        <b style="font-size: 125%">{{currentPlanet.name}}</b>
      </a>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link text-white" href="#" role="button" data-toggle="dropdown" style="font-size: 75%">
            <img src="../../../assets/baseline-account_circle-white-48/1x/baseline_account_circle_white_48dp.png"/>
            {{signedInUser.name}}
            <img src="../../../assets/baseline-arrow_drop_down-white-48/1x/baseline_arrow_drop_down_white_48dp.png"/>
          </a>

          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="#" (click)="logOutClicked()">Log Out</a>
          </div>
        </li>
      </ul>
    </nav>

    <div class="row justify-content-center align-items-center">
      <div class="col-sm-12 col-lg-6">

        <div *ngIf="currentQuestExists" class="card-transparent border">

          <div class="card-body">
            <div class="row">

              <div class="col-4 my-auto">
                <div class="row justify-content-center align-items-center text-center">
                  <img class="img-responsive-medium" src="../../../assets/{{currentPlanet.name}}.png"/>
                </div>
              </div>

              <div class="col-4 my-auto">
                <div class="row justify-content-center align-items-center text-center my-auto">
                  <b class="text-standard" style="font-size: 100%">{{currentQuest.title}}</b>
                </div>
                <div class="row justify-content-center align-items-center text-center">
                  <p class="text-standard" style="font-size: 75%">{{currentQuest.level1.name}} | {{currentQuest.level2.name}}</p>
                </div>
              </div>

              <div class="col-4 my-auto">
                <div class="row justify-content-center align-items-center text-center mb-1 ml-1 mr-1">
                  <img class="img-responsive-small" src="../../../assets/{{currentQuest.status}}.png"/>
                </div>
                <div class="row justify-content-center align-items-center text-center">
                  <b class="text-standard" style="font-size: 75%">{{status}}</b>
                </div>
              </div>

            </div>
          </div>

                
          <button class="btn-light" (click)="navigateQuest()">
            View
          </button> 
                
        </div> 

        <div *ngIf="!currentQuestExists" class="card-transparent border">
          <div class="card-body">
            <div class="row">

              <div class="col-12">
                <div class="row justify-content-center align-items-center text-center">
                  <b class="text-standard" style="font-size: 100%">No Quest In Progress</b>
                </div>
              </div>

            </div>
          </div>

          <!-- <button class="btn-light">
            Explore
          </button>  -->
        </div> 

      </div>
    </div>

  </div>
</div>
