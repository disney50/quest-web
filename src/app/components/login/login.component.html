<div class="middle bg">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-sm-12 col-lg-6">
        <div class="row justify-content-center align-items-center pb-4">
          <img src="../../../assets/sign_in_title.png"/>
        </div>
        <div class="row justify-content-center align-items-center pb-5">
          <img class="img-responsive-large" src="../../../assets/ic_logo.png"/>
        </div>
        <div class="row justify-content-center align-items-center">
              <div class="col-12">
                <div class="row justify-content-center align-items-center">
                    <input [(ngModel)]="user.email" class="custom-input custom-border mb-3 mr-3" 
                      type="email" style="width: 47%" placeholder="Enter email...">
                    <input [(ngModel)]="user.password" class="custom-input custom-border mb-3" 
                      type="password" style="width: 47%" placeholder="enter password...">
                </div>
                <div class="row justify-content-center align-items-center">
                  <button class="custom-btn">
                    Sign In
                  </button>
                </div>
                <div class="row justify-content-center align-items-center text-center">
                      <p class="mt-3 mr-3" style="width: 47%; color: white">No account?</p>
                      <button class="custom-btn-light mt-3" style="width: 47%" (click)="navigateRegister()">
                          Register
                      </button>
                </div>
              </div>   
            </div>     
          </div>
    </div>
  </div>
</div>
