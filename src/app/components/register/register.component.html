<div class="middle bg">
  <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-4">
            <div class="row justify-content-center align-items-center pb-3">
              <img class="img-responsive-large" src="../../../assets/ic_logo.png"/>
            </div>
            <div class="row justify-content-center align-items-center">
              <div class="col-12">
                <div class="row justify-content-center align-items-center">
                    <input class="custom-input custom-border mb-1 mr-1" type="email" style="width: 49%" placeholder="Enter email...">
                    <input class="custom-input custom-border mb-1" type="password" style="width: 49%" placeholder="enter password...">
                </div>
                <div class="row justify-content-center align-items-center">
                    <input class="custom-input custom-border mb-1 mr-1" type="text" style="width: 49%" placeholder="enter name...">
                    <input class="custom-input custom-border mb-1" type="text" style="width: 49%" placeholder="enter surname...">
                </div>
                <div class="row justify-content-center align-items-center">
                    <button class="custom-deselected-btn mb-1" style="width: 50%" 
                      (click)="maleClickEvent()" [ngClass]="maleStatus ? 'custom-selected-btn' : 'custom-deselected-btn'">Male</button>
                    <button class="custom-deselected-btn mb-1" style="width: 50%" 
                      (click)="femaleClickEvent()" [ngClass]="femaleStatus ? 'custom-selected-btn' : 'custom-deselected-btn'">Female</button>
                </div>
              </div>
              <div class="custom-card">
                <div class="card-body">
                    <img class="img-responsive-medium" src="../../../assets/codeez_logo.png"/>
                </div>
                <button class="custom-btn">
                    Register
                </button> 
              </div>     
            </div>     
          </div>
        </div>
  </div>
</div>
