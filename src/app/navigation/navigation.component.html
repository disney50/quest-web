<mat-toolbar  *ngIf="userSignedIn || moderatorSignedIn" color="warn" style="background: rgb(4, 101, 101)">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="primary">
      <img class="img-small" src="../../../assets/baseline-menu-white-48/1x/baseline_menu_white_48dp.png" />
    </button>

    <span class="text-medium text-white ml-3">
      <b>generic title</b>
    </span>

    <div class="ml-auto">
      <div class="nav-item dropdown">
        <span class="nav-link text-white text-small" role="button" data-toggle="dropdown">
          {{signedInUser.name}}
          <img src="../../../assets/baseline-arrow_drop_down-white-48/1x/baseline_arrow_drop_down_white_48dp.png" />
        </span>

        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item text-white" (click)="logOutClicked()">Log Out</a>
        </div>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="bg center">
  <mat-sidenav #drawer mode="side" closed role="navigation" style="background: rgb(107,157,160)">
    <mat-nav-list>
      <a mat-list-item routerLink='/first'>First Component</a>
      <a mat-list-item routerLink='/second'>Second Component</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
