<mat-toolbar color="warn">
  <mat-toolbar-row class="navbar">
    <!-- <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="primary">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button> -->
    <a aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
      <img src="../../../assets/baseline-menu-white-48/1x/baseline_menu_white_48dp.png" />
    </a>
    <!-- <span><img src="./assets/devglan.png"></span> -->
    <span class="text-large">
      <b *ngIf="userSignedIn">{{currentPlanet.name}}</b>
      <b *ngIf="moderatorSignedIn">dashboard</b>
    </span>

    <ul class="ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link text-white text-small" role="button" data-toggle="dropdown">
          <img src="../../../assets/baseline-account_circle-white-48/1x/baseline_account_circle_white_48dp.png" />
          {{signedInUser.name}}
          <img src="../../../assets/baseline-arrow_drop_down-white-48/1x/baseline_arrow_drop_down_white_48dp.png" />
        </a>

        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item text-white" (click)="logOutClicked()">Log Out</a>
        </div>
      </li>
    </ul>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink='/first'>First Component</a>
      <a mat-list-item routerLink='/second'>Second Component</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
